<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XX学院教学成果奖申报展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<!-- 导航栏 -->
<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <span class="text-2xl font-bold text-blue-600">XX学院</span>
            </div>
            <a href="https://college-website.com"
               class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                返回学院官网
            </a>
        </div>
    </div>
</nav>

<!-- 主内容区 -->
<main class="max-w-7xl mx-auto px-4 py-8">
    <!-- 成果标题 -->
    <div class="bg-blue-600 text-white p-8 rounded-xl mb-8">
        <h1 class="text-4xl font-bold mb-4">"XXX"教学成果奖申报展示</h1>
        <p class="text-xl">创新人才培养模式 深化教育教学改革</p>
    </div>

    <!-- 内容网格布局 -->
    <div class="grid md:grid-cols-2 gap-8">
        <!-- 左侧内容 -->
        <div class="space-y-8">
            <!-- 成果简介 -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold text-blue-600 mb-4">成果简介</h2>
                <p class="text-gray-600 leading-relaxed">
                    这里填写成果的主要内容，包括解决的教学问题、创新点、推广应用效果等...
                </p>
            </div>

            <!-- 创新特色 -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold text-blue-600 mb-4">主要创新点</h2>
                <ul class="list-disc pl-6 space-y-3 text-gray-600">
                    <li>创新点1描述...</li>
                    <li>创新点2描述...</li>
                    <li>创新点3描述...</li>
                </ul>
            </div>

            <!-- 应用效果 -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold text-blue-600 mb-4">应用推广情况</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center">
                        <div class="text-3xl font-bold text-blue-600">XX+</div>
                        <div class="text-gray-500">受益学生数</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-blue-600">XX+</div>
                        <div class="text-gray-500">推广应用院校</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧内容 -->
        <div class="space-y-8">
            <!-- 成果展示 -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold text-blue-600 mb-4">成果展示</h2>
                <img src="achievement-photo.jpg" alt="成果展示" class="rounded-lg mb-4">
                <div class="aspect-w-16 aspect-h-9">
                    <iframe src="https://player.youku.com/embed/XXX"
                            class="w-full h-full rounded-lg"
                            frameborder="0"
                            allowfullscreen></iframe>
                </div>
            </div>

            <!-- 附件下载 -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold text-blue-600 mb-4">相关材料</h2>
                <div class="space-y-2">
                    <a href="#" class="flex items-center p-3 hover:bg-gray-50 rounded-lg">
                        <svg class="w-6 h-6 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <span class="text-gray-600">教学成果报告书.pdf</span>
                    </a>
                    <!-- 更多附件... -->
                </div>
            </div>
        </div>
    </div>
</main>

<!-- 页脚 -->
<footer class="bg-gray-800 text-white mt-12 py-6">
    <div class="max-w-7xl mx-auto px-4 text-center">
        <p>© 2023 XX学院 版权所有</p>
        <p class="mt-2">联系电话：XXX-XXXXXXX 邮箱：contact@college.com</p>
    </div>
</footer>
</body>
</html>
